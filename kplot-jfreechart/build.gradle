plugins {
    id 'kotlin-platform-jvm'
}

description = "A JavaFX jfreechart implementation for kplot API"

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    // https://mvnrepository.com/artifact/org.jfree/jfreechart-fx
    compile group: 'org.jfree', name: 'jfreechart-fx', version: '1.0.1'
    compile 'no.tornado:tornadofx:1.7.16'

    compile project(":kplot-common")

    testCompile "org.jetbrains.kotlin:kotlin-test"
    testCompile "org.jetbrains.kotlin:kotlin-test-junit"

    testImplementation(
            'org.junit.jupiter:junit-jupiter-api:5.2.0'
    )
    testRuntimeOnly(
            'org.junit.jupiter:junit-jupiter-engine:5.2.0'
    )
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

test {
    useJUnitPlatform()
}

sourceCompatibility = "1.8"